<style>
    .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    justify-items: center;
    border: 3px solid black;
    margin-bottom: 10px;
    }

    .gallery img {
        width: 350px;
        height: 400px;
        object-fit: cover;
    }
    
    .view_more{
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
        margin-bottom: 20px;
    }
    .view_more a{
        background-color: #b6b6b6f3;
        color: #131212;
        padding: 5px 5px;
        border-radius: 5px;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        margin-top: 5px;
        transition: background-color 0.3s ease;
    }

    .view_more a:hover {
        background-color: #5c5e5cba;
    }

    section {
        padding: 30px;
        max-width: 900px;
        margin: auto;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
        margin-bottom: 20px;
    }

</style>
<section>
    <div>
        <div class="view_more">
            <a href="./index.html" download>Home</a>
        </div>
    </div>

    <div class="gallery">
        <img src="./images/gall-1.jpg" alt="Placeholder Image">
        <img src="./images/gall-2.jpg" alt="Placeholder Image">
        <img src="./images/gall-3.jpg" alt="Placeholder Image">
        <img src="./images/gall-4.png" alt="Placeholder Image">
    </div>
</section>
